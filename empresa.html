<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación del Practicante</title>
</head>
<body>
    <h1>Evaluación del Practicante</h1>
    <form id="evaluacionForm">
        <input type="text" name="studentId" placeholder="ID del estudiante" required>
        <textarea name="desempeno" placeholder="Desempeño del practicante" required></textarea>
        <textarea name="habilidades" placeholder="Habilidades técnicas observadas" required></textarea>
        <textarea name="actitudes" placeholder="Actitudes y comportamiento" required></textarea>
        <textarea name="observaciones" placeholder="Observaciones adicionales"></textarea>
        <button type="submit">Enviar Evaluación</button>
    </form>
    <script src="empresa.js"></script>
</body>
</html>
